<div class="overlay">
  <div class="popup">
    <div class="popup__wrapper">
      <h2 class="popup__title">Area riservata</h2>
  
      <button class="popup__button-close" type="button" aria-label="Popup vicino"></button>
    </div>

    <div class="popup__wrapper">
      <form class="popup__form" action="#" method="POST">
        <h3 class="popup__subtitle">Accedi</h3>

        <input type="email" name="email" placeholder="E-mail" aria-label="Inserisci la tua mail" required>
        <input type="password" name="password" placeholder="Password" aria-label="Inserisci la tua password" required>

        <button class="popup__form-button" type="submit">Accedi</button>

        <p class="popup__description">Password dimenticata</p>
      </form>

      <form class="popup__form" action="#" method="POST">
        <h3 class="popup__subtitle">Registrati</h3>

        <input type="text" name="name" placeholder="Nome" aria-label="Inserisci il tuo nome" required>
        <input type="text" name="surname" placeholder="Cognome" aria-label="Inserire il cognome" required>
        <input type="email" name="email" placeholder="E-mail" aria-label="Inserisci la tua mail" required>
        <input type="password" name="password" placeholder="Password" aria-label="Inserisci la tua password" required>

        <div class="popup__checkbox-wrapper">
          <input id="popup-agreement" type="checkbox" name="popup-agreement" value="true" required>
          <label for="popup-agreement">Acconsento al trattamento dei dati</label>
        </div>

        <div class="popup__checkbox-wrapper">
          <input id="popup-subscription" type="checkbox" name="popup-subscription" value="true">
          <label for="popup-subscription">Mi iscrivo alla Newsletter</label>
        </div>

        <button class="popup__form-button" type="submit">Iscriviti</button>
      </form>
    </div>
  </div>
</div>
